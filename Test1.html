<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class abc {
            constructor(num) {
                this.num = num;
            }
            get square() {
                return this.num * this.num;
            }
        }


        document.write(new abc(10).square);

    </script>
</body>

</html>
